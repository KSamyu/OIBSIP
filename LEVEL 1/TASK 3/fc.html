<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="fccss.css">
</head>
<body>
  <div class="converter">
    <h2>TEMPERATURE CONVERTER</h2>
    <div class="temperature-input">
      <label>ENTER TEMPERATURE TO CONVERT</label>
      <input type="text" id="temperature" placeholder="Enter temperature">
    </div>
    <div class="temperature-input">
      <label>SELECT THE UNIT TO COVERT</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>
    <div class="result">
      <span id="converted-temperature"></span>
    </div>
    <button class="convert-btn" onclick="convertTemperature()">Convert</button>
  </div>
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById('temperature').value;
      var unitInput = document.getElementById('unit').value;
      var convertedTemperature = document.getElementById('converted-temperature');
      
      if (unitInput === 'celsius') {
        var fahrenheit = (parseFloat(temperatureInput) * 9/5) + 32;
        convertedTemperature.innerHTML = temperatureInput + "째C is " + fahrenheit.toFixed(2) + "째F";
        document.querySelector('.converter').classList.add('celsius-bg');
        document.querySelector('.converter').classList.remove('fahrenheit-bg');
      } else if (unitInput === 'fahrenheit') {
        var celsius = (parseFloat(temperatureInput) - 32) * 5/9;
        convertedTemperature.innerHTML = temperatureInput + "째F is " + celsius.toFixed(2) + "째C";
        document.querySelector('.converter').classList.add('fahrenheit-bg');
        document.querySelector('.converter').classList.remove('celsius-bg');
      }
    }
  </script>
</body>
</html>
